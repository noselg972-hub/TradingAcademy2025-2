                const correctAnswers = day1Content.quiz.filter((q, i) => quizAnswers[i] === q.correct).length;

                    newProgress.quizScores[1] = { score: correctAnswers, total: totalQuestions };
                    
                    if (!progress.badges.includes('first-step')) {
                        newProgress.badges.push('first-step');
                        newProgress.points += 10;
                    }
                    
                    const today = new Date().toDateString();
                    if (progress.lastCompletedDate !== today) {
                        newProgress.streak = progress.lastCompletedDate ? progress.streak + 1 : 1;
                        newProgress.lastCompletedDate = today;
                    }
                    
                    saveProgress(newProgress);
                    setCurrentLessonSection('reward');
                    setShowConfetti(true);

                                    <div className="stat-value">{progress.streak}</div>
                                    <div className="stat-label">Jours Cons√©cutifs</div>
                                </div>
                                <div className="stat-card">
                                    <svg className="stat-icon star" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                                    <div className="stat-value">{progress.points}</div>
                                    <div className="stat-label">Points Totaux</div>
                                </div>
                                <div className="stat-card">
                                    <svg className="stat-icon trophy" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>

                        </div>

                        case 'quiz':

                                    <div className="section-badge">‚úÖ VALIDATION - 5 min</div>
                                    <h2>Quiz de Validation</h2>
                                    <p className="quiz-intro">Tu dois avoir 3/3 pour valider cette le√ßon. Bonne chance !</p>
                                    
                                    {day1Content.quiz.map((question, qIndex) => (
                                        <div key={qIndex} className="quiz-question">
                                            <h3>Question {qIndex + 1}</h3>
                                            <p className="question-text">{question.question}</p>
                                            <div className="quiz-options">
                                                {question.options.map((option, oIndex) => (
                                                    <label key={oIndex} className="quiz-option">
                                                        <input
                                                            type="radio"
                                                            name={`question-${qIndex}`}
                                                            value={oIndex}
                                                            checked={quizAnswers[qIndex] === oIndex}
                                                            onChange={() => setQuizAnswers({...quizAnswers, [qIndex]: oIndex})}
                                                        />

                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                    
                                    <button 
                                        className="submit-btn"
                                        onClick={checkQuiz}
                                        disabled={Object.keys(quizAnswers).length < day1Content.quiz.length}
                                    >
                                        Valider le Quiz
                                    </button>
                                </div>
                            );

                        case 'reward':
                            return (

                                            <div className="reward-item">
                                                <svg className="reward-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>

                                                <div className="reward-value">Badge "üéØ Premier Pas"</div>
                                            </div>
                                            <div className="reward-item">
                                                <svg className="reward-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                                                <div className="reward-value">Jour 2 D√©verrouill√©</div>
                                            </div>
                                        </div>
                                        <div className="motivation-message">
                                            <p>"Bravo ! Tu viens de faire le premier pas vers la rentabilit√©.</p>
                                            <p>89% des gens n'iront jamais aussi loin.</p>
                                            <p><strong>Continue comme √ßa ! üí™</strong></p>
                                        </div>
                                        <button className="back-dashboard-btn" onClick={() => setActiveSection('dashboard')}>
                                            Retour au Dashboard
                                        </button>
                                    </div>
                                </div>
                            );

                        default:
                            return null;
                    }
                };

                return (
                    <div className="lesson-container">
                        <div className="lesson-header">
                            <button className="back-btn" onClick={() => setActiveSection('dashboard')}>
                                ‚Üê Dashboard
                            </button>
                            <div className="lesson-progress">
                                {sections.map((section, i) => (
                                    <div 
                                        key={section}
                                        className={`progress-dot ${i <= currentIndex ? 'active' : ''}`}
                                    />
                                ))}
                            </div>
                        </div>
                        {renderSection()}
                    </div>
                );
            };

            return (
                <div className="app-container">
                    {activeSection === 'dashboard' ? <Dashboard /> : <Lesson />}
                    <button className="reset-btn" onClick={resetProgress}>
                        üîÑ R√©initialiser Progression
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingAcademy />);
    </script>
